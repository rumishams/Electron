        };

        set_lang = function(dictionary) {
            $("[data-translate]").html(function() {
                var key = $(this).data("translate");
                if (dictionary.hasOwnProperty(key)) {
                    return dictionary[key];
                }
            });
            $("input[data-translate]").attr('placeholder', function() {
                var key = $(this).data("translate");
                if (dictionary.hasOwnProperty(key)) {
                    return dictionary[key];
                }
            });
        };

        set_lang(dictionary.english);
    });

        animate();

        $('input[type=checkbox]').uniform();

    function animate() {
        $('.logoWrapper').addClass('fadeInLeft animated').show();
        $('.langWrapper').addClass('fadeInRight animated').show();
        setTimeout(function() {
            contentAnimate();
        }, 1000);
    }

    function contentAnimate() {
        $('.login-wrapper').addClass('fadeInDown animated').show();
        setTimeout(function() {
            footerAnimate();
        }, 1000);
    }

    function footerAnimate() {
        $('.footer').addClass('fadeInUp animated').show();
    }

    function userLogin(loginType) {
        if (loginType == 'driver') {
            window.location.href = "https://customer.amberconnect.com/driver-login";
        } else {
            $('.loginTypeWrapper').hide();
            $('.loginFormWrapper').show();
        }
    }

    function cancelClk() {
        $('.loginFormWrapper').hide();
        $('.loginTypeWrapper').show();
    }

    function loginClk() {
        $('.invalid_errors').hide();
        var fleetId = $('#fleetId').val();
        var uName = $('#username').val().toLowerCase();
        var uPass = $('#password').val();
        var userType = $('input[name=userType]:checked').val();
        var selLang = $('#selLang').val();
        if (fleetId == '') {
            $('#fleetId').addClass('invalid_box').focus();
            return false;
        } else if (uName == '') {
            $('#username').addClass('invalid_box').focus();
            return false;
        } else if (uPass == '') {
            $('#password').addClass('invalid_box').focus();
            return false;
        } else {
            $('.invalid_errors').hide();
            $('.loginLnk').eq(0).html('Loading <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>');
            $.ajax({
                type: "POST",
                url: "ajax/login",
                data: {
                    fleetId: fleetId,
                    username: uName,
                    password: uPass,
                    userType: userType,
                    loginType: 'Y'
                },
                success: function(msg) {
                    var results = msg.split("~~");
                    if ($.trim(results[0]) == 'Y') {
                        remember_me();
                        //window.location.href = "dashboard";
                    } else {
                        if ($.trim(selLang) == 'es') {
                            $('.loginLnk').eq(0).text("Iniciar sesión");
                        } else {
                            $('.loginLnk').eq(0).text("Login");
                        }
                        $('.errorMsg .alert').text("Error! " + results[1]);
                        $('.errorMsg').fadeIn(1000).delay(3000).fadeOut(1000);
                        $('#username').focus();
                    }
                }
            });
        }
    }

    function remember_me() {
        var c = $("#check");

        if (c.is(":checked")) {
            var f = $('#fleetId').val();
            var u = $("#username").val();
            var p = $("#password").val();
            var ut = $('input[name=userType]:checked').val();
            $.cookie("fleetid", f, { expires: 365 });
            $.cookie("username", u, { expires: 365 });
            $.cookie("password", p, { expires: 365 });
            $.cookie("usertype", ut, { expires: 365 });
            if ($.cookie("fleetid") != "" && $.cookie("username") != "" && $.cookie("password") != "" && $.cookie("usertype") != "") {
                window.location.href = "dashboard";
            }
        } else {
            var f = $('#fleetId').val();
            var u = $("#username").val();
            var p = $("#password").val();
            var ut = $('input[name=userType]:checked').val();

            if ($.cookie("fleetid") == f && $.cookie("username") == u && $.cookie("password") == p && $.cookie("usertype") == ut) {
                $.removeCookie('fleetid');
                $.removeCookie('username');
                $.removeCookie('password');
                $.removeCookie('usertype');
            }
            window.location.href = "dashboard";
        }
    }

    function load_em() {
        var f = $.cookie("fleetid");
        var u = $.cookie("username");
        var p = $.cookie("password");

        $("#fleetId").val(f);
        $("#username").val(u);
        $("#password").val(p);
    }

    function changeLang(lang) {
        $.ajax({
            type: "POST",
            url: "ajax/changeLang",
            data: {
                lang: lang
            },
            success: function(data) {
                if ($.trim(data) == 'Y') {
                    location.reload();
                }
            }
        });
    }

    $('input, textarea').on('keydown', function() {
        $(this).removeClass('invalid_box');
    });
